<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elevator Clearance Calculator</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f5f5;
    margin:0;
    padding:10px;
}

.card{
    background:white;
    border-radius:15px;
    padding:15px;
    margin-bottom:20px;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

h2{
    color:#c0392b;
}

input,select{
    width:100%;
    padding:10px;
    margin-top:8px;
    margin-bottom:15px;
    border-radius:10px;
    border:2px solid #ff6b6b;
    font-size:16px;
}

.layout-img{
    width:100%;
    border-radius:15px;
    margin-top:10px;
}
</style>
</head>

<body>

<!-- Elevator Layout -->
<div class="card">
<h2>Elevator Layout</h2>

<label>เลือกประเภทลิฟต์</label>
<select id="layoutSelect" onchange="changeLayout()">
<option value="">-- เลือก --</option>
<option value="MR">MR</option>
<option value="MRL">MRL</option>
</select>

<img id="layoutImage" class="layout-img" style="display:none;">

</div>


<!-- Buffer and Offset Values (ขึ้นก่อน) -->
<div class="card">
<h2>Buffer and Offset Values</h2>

<label>HGP (mm)</label>
<input type="number">

<label>HPHG (mm)</label>
<input type="number">

<label>X (mm)</label>
<input type="number">

</div>


<!-- Measured Distances -->
<div class="card">
<h2>Measured Distances</h2>

<label>A – Free vertical distance between standing area and hoistway ceiling (mm)</label>
<input type="number">

<label>B – Clearance above equipment or balustrade (mm)</label>
<input type="number">

<label>D – Guide rail extra travel allowance (mm)</label>
<input type="number">

</div>


<!-- Elevator Layout Description (ย้ายไปล่างสุด) -->
<div class="card">
<h2>คำอธิบาย Layout</h2>
<p>
MR = Machine Room Elevator (ลิฟต์มีห้องเครื่อง)<br>
MRL = Machine Room Less Elevator (ลิฟต์ไม่มีห้องเครื่อง)
</p>
</div>



<script>
function changeLayout(){

    const type = document.getElementById("layoutSelect").value;
    const img = document.getElementById("layoutImage");

    if(type === "MR"){
        img.src = "image/layout-mr.jpeg";
        img.style.display = "block";
    }
    else if(type === "MRL"){
        img.src = "image/layout-mrl.jpeg";
        img.style.display = "block";
    }
    else{
        img.style.display = "none";
    }

}
</script>

</body>
</html>
