<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Clearance Headroom Calculator MR/MRL (ES1/ES5/ES5.0)</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 { color: #d32f2f; margin-top: 0; font-size: 1.4rem; }

        label { display: block; margin-top: 10px; font-weight: bold; color: #555; }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus { border-color: #ff9f9f; outline: none; box-shadow: 0 0 5px rgba(255,159,159,0.5); }

        /* การแจ้งเตือนเมื่อไม่ผ่าน */
        input.fail {
            border: 2px solid #e74c3c;
            background: #fff5f5;
        }

        .resultBox {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 12px;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 1.5;
        }

        .pass { background: #2ecc71; } /* สีเขียวตามรูป */
        .fail { background: #e74c3c; } /* สีแดงตามรูป */

        /* ปรับแก้สีตัวอักษร "ขาดไป" เป็นสีขาวตามโจทย์ */
        .green-text { color: #aaffaa; font-weight: bold; }
        .white-text { color: #ffffff; font-weight: bold; opacity: 0.9; }

        .layoutImg {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
            display: none;
            border: 1px solid #eee;
        }

        #formula {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            border-left: 5px solid #d32f2f;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Elevator Layout</h2>
        <select id="layoutSelect" onchange="showLayout()">
            <option value="">-- Select Layout --</option>
            <option value="mr">MR Elevator (มีห้องเครื่อง)</option>
            <option value="mrl">MRL Elevator (ไม่มีห้องเครื่อง)</option>
        </select>
        <img id="imgMR" class="layoutImg" src="layout-mr.jpeg" alt="MR Layout">
        <img id="imgMRL" class="layoutImg" src="layout-mrl.jpeg" alt="MRL Layout">
    </div>

    <div class="card">
        <h2>เลือก VKN เพื่อหาค่า SKS jump </h2>
        <label>VKN (m/s)</label>
        <select id="vkn">
            <option value="">-- เลือกความเร็วลิฟต์ เช่น 1.00 m/s --</option>
            <option value="0.63">0.63</option>
            <option value="0.80">0.80</option>
            <option value="1.00">1.00</option>
            <option value="1.50">1.50</option>
            <option value="1.60">1.60</option>
            <option value="1.75">1.75</option>
            <option value="2.00">2.00</option>
            <option value="2.50">2.50</option>
            <option value="3.00">3.00</option>
        </select>
        <label>SKS (mm) - ระยะกระโดด</label>
        <input id="sks" readonly placeholder="คำนวณอัตโนมัติ">
    </div>

    <div class="card">
        <h2>ใส่ค่าHGP HPHG X </h2>
        <label>HGP =ระยะรันบายโครงเวท (mm)</label>
        <input id="hgp" type="number" placeholder="ดูจากแบบติดตั้งตารางระบุHGP เช่น 65-85mm" oninput="calculate()">

        <label>HPHG =ระยะยุบของบัฟเฟอร์โครงเวท (mm)</label>
        <input id="hphg" type="number" placeholder="ดูจากแบบติดตั้งตารางระบุHPHG" oninput="calculate()">

        <label>X =ระยะลิฟต์จอดต่ำกว่าชั้นบนสุด วัดระยะต่างระดับจากซิลประตูในถึงซิลประตูนอก (mm)</label>
        <input id="x" type="number" placeholder="ค่าต้องไม่เท่ากับ0" oninput="calculate()">
    </div>

    <div class="card">
        <h2>วัดระยะA B D จากรูปที่แสดงด้านบน </h2>
        <label>A =ระยะจากพื้นหลังคาลิฟต์ วัดถึงเพดานปล่องหรือส่วนที่ยื่นลงมาหรือฮุค (mm)</label>
        <input id="a" type="number" oninput="calculate()">

        <label>B =ระยะจากราวกันตก วัดถึงบริเวณที่ราวกันตกจะชน (เพดานปล่องหรือส่วนที่ยื่นลงมาหรือฮุค) (mm)</label>
        <input id="b" type="number" oninput="calculate()">

        <label>D ระยะจาก Guide shoe หรือ Roller วัดถึงปลายรางลิฟต์(mm)</label>
        <input id="d" type="number" oninput="calculate()">
    </div>

    <div class="card">
        <h2>ผลการคำนวณระยะปลอดภัย</h2>
        <div id="resA"></div>
        <div id="resB"></div>
        <div id="resD"></div>
        <div id="resAll"></div>
        <div id="formula"></div>
    </div>

    <script>
        const sksTable = {
            "0.63": 14, "0.80": 23, "1.00": 35, "1.50": 79, "1.60": 90,
            "1.75": 108, "2.00": 140, "2.50": 219, "3.00": 315
        };

        function showLayout() {
            const layout = document.getElementById("layoutSelect").value;
            document.getElementById("imgMR").style.display = (layout === "mr") ? "block" : "none";
            document.getElementById("imgMRL").style.display = (layout === "mrl") ? "block" : "none";
        }

        function calculate() {
            const vknValue = document.getElementById("vkn").value;
            const SKS = sksTable[vknValue] || 0;
            document.getElementById("sks").value = SKS;

            const HGP = parseFloat(document.getElementById("hgp").value) || 0;
            const HPHG = parseFloat(document.getElementById("hphg").value) || 0;
            const X = parseFloat(document.getElementById("x").value) || 0;

            const A = parseFloat(document.getElementById("a").value) || 0;
            const B = parseFloat(document.getElementById("b").value) || 0;
            const D = parseFloat(document.getElementById("d").value) || 0;

            // สูตรคำนวณค่า Y
            const Y = SKS + HGP + HPHG + X;

            const Ay = A - Y;
            const By = B - Y;
            const Dy = D - Y;

            updateResult("resA", Ay, 1000, "A-Y");
            updateResult("resB", By, 300, "B-Y");
            updateResult("resD", Dy, 100, "D-Y");

            const overall = Ay >= 1000 && By >= 300 && Dy >= 100;
            const resAll = document.getElementById("resAll");
            resAll.className = overall ? "resultBox pass" : "resultBox fail";
            resAll.innerHTML = `Overall : ${overall ? "ผ่าน ✔" : "ไม่ผ่าน ✖"}`;

            document.getElementById("formula").innerHTML = 
                `<strong>สูตร:</strong> Y = SKS + HGP + HPHG + X<br>` +
                `Y = ${SKS} + ${HGP} + ${HPHG} + ${X} = <strong>${Y} mm</strong>`;
            
            // Highlight ช่องที่กรอกข้อมูล
            document.getElementById("a").className = Ay >= 1000 ? "" : "fail";
            document.getElementById("b").className = By >= 300 ? "" : "fail";
            document.getElementById("d").className = Dy >= 100 ? "" : "fail";
        }

        function updateResult(id, val, limit, label) {
            const el = document.getElementById(id);
            const isPass = val >= limit;
            const diff = val - limit;
            
            el.className = isPass ? "resultBox pass" : "resultBox fail";
            
            if (isPass) {
                el.innerHTML = `${label} : ผ่าน ✔ (${val} / ${limit} mm)<br><span class="green-text">เหลือ : +${diff} mm</span>`;
            } else {
                // ปรับสีตัวอักษรส่วนที่ขาดไปเป็นสีขาว (white-text) ตามคำขอ
                el.innerHTML = `${label} : ไม่ผ่าน ✖ (${val} / ${limit} mm)<br><span class="white-text">ขาดไป : ${Math.abs(diff)} mm</span>`;
            }
        }

        document.getElementById("vkn").addEventListener("change", calculate);
    </script>
</body>
</html>
